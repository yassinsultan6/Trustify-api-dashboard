{% extends "base.html" %}

{% block content %}
<section class="py-20">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Add an API</h1>
            <form method="POST" action="{{ url_for('main.add_api') }}">

               <!-- Name Field -->
               <div class="mb-4">
                   <label for="name" class="block text-sm font-medium mb-2">Name</label>
                   <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" required>
               </div>

               <!-- Price Field -->
               <div class="mb-4">
                   <label for="price" class="block text-sm font-medium mb-2">Price</label>
                   <input id="price" name="price" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" type="number" step="0.01" min="0.01" required>
               </div>

               <!-- Add Button -->
               <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Add</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
