{% extends "base.html" %}

{% block content %}
<section class="py-20">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">User Details</h1>
            <p class="text-lg mb-4">Name: {{ user.name }}</p>
            <p class="text-lg mb-4">Email: {{ user.email }}</p>
            <p class="text-lg mb-4">Phone: {{ user.phone }}</p>
            <a href="{{ url_for('main.users') }}" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Back to Users</a>
        </div>
    </div>
</section>
{% endblock %}
