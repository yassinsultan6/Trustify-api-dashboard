{% extends "base.html" %}

{% block content %}
<section class="py-20">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Users List</h1>
            <table class="min-w-full bg-gray-700 rounded-lg overflow-hidden">
                <thead>
                    <tr>
                        <th class="text-left px-6 py-4">Name</th>
                        <th class="text-left px-6 py-4">Email</th>
                        <th class="text-left px-6 py-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="bg-gray-800 border-b border-gray-700">
                        <td class="px-6 py-4">{{ user.name }}</td>
                        <td class="px-6 py-4">{{ user.email }}</td>
                        <td class="px-6 py-4">
                            <div class="flex space-x-2">
                                <a href="{{ url_for('main.view_user', user_id=user.id) }}" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">View</a>
                                <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition duration-300">Edit</a>
                                <a href="{{ url_for('main.delete_user', user_id=user.id) }}" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300">Delete</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
