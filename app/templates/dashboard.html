{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">Dashboard</h1>
    
    <div class="dashboard-grid">
            <!-- Profile Button -->
        <div class="dashboard-card">
            <h2>Profile</h2>
            <a href="{{ url_for('main.profile') }}" class="cta-button">Go to Profile</a>
            </div>

            <!-- Users Button -->
        <div class="dashboard-card">
            <h2>Users</h2>
            <a href="{{ url_for('main.users') }}" class="cta-button">View Users</a>
            </div>
            
        <!-- Add Admin Button -->
        <div class="dashboard-card">
            <h2>Adding an Admin</h2>
            <a href="{{ url_for('main.add_admin') }}" class="cta-button">Add an Admin</a>
            </div>

            <!-- APIs Button -->
        <div class="dashboard-card">
            <h2>APIs</h2>
            <a href="{{ url_for('main.apis') }}" class="cta-button">View APIs</a>
        </div>
    </div>
</div>
{% endblock %}
