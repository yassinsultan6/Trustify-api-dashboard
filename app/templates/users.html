{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="title">Users List</h1>
    
    {% if users %}
        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="{{ url_for('main.view_user', user_id=user.id) }}" class="cta-button">View</a>
                                <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="cta-button">Edit</a>
                                <a href="{{ url_for('main.delete_user', user_id=user.id) }}" class="cta-button" style="background-color: #e63946;">Delete</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="text-center">No users available.</p>
    {% endif %}
    </div>
{% endblock %}
